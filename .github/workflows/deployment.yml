name: Deploy Laravel Project

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'

      - name: Add SSH Key and Configure Known Hosts
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Prepare Database
        run: |
          sudo service mysql start
          mysql -e "CREATE DATABASE IF NOT EXISTS your_test_database;"
          mysql -e "CREATE USER IF NOT EXISTS 'your_database_user'@'localhost' IDENTIFIED BY 'your_database_password';"
          mysql -e "GRANT ALL PRIVILEGES ON your_test_database.* TO 'your_database_user'@'localhost';"
          mysql -e "FLUSH PRIVILEGES;"

      - name: Run Migrations
        run: php artisan migrate --env=testing --force
